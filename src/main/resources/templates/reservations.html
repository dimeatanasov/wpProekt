<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Reservations</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/hotels">HOTELS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/hotels">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hotels/addHotel">Add hotel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hotels/addRoom">Add room</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hotels/addGuest">Add guest</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hotels/addReservation">Add reservation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/hotels/addWorker">Add worker</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <div class="input-group input-group-sm">
                    <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                           placeholder="Search...">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary btn-number">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">RESERVATIONS LIST</h1>
    </div>
</section>

<!-- Hotels list -->
<div class="container mb-4">
    <div class="row">
        <div class="col-12" th:if="${reservations.size() > 0}">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Reserved room</th>
                        <th scope="col">Reserved from</th>
                        <th scope="col">Reserved until</th>
                        <th scope="col">Hotel name</th>
                        <th scope="col">Guest id</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reservation : ${reservations}">
                        <td th:text="${reservation.getRoomId()}"></td>
                        <td th:text="${reservation.getDateIn()}"></td>
                        <td th:text="${reservation.getDateOut()}"></td>
                        <td th:text="${hotel.getHotelName()}"></td>
                        <td th:text="${reservation.getGuestId()}"></td>
                        <td class="text-right">
                            <form th:action="@{/hotels/{id}/deleteReservation(id=${reservation.getReservationId()})}" th:method="delete">
                                <button type="submit" class="btn btn-sm btn-danger"><i class="fa fa-trash">Delete</i></button>
                            </form>
                        </td>
                        <td class="text-right">
                            <a th:href="@{/hotels/{id}/editReservation(id=${reservation.getReservationId()})}" class="btn btn-sm btn-info"><i class="fa fa-trash">Edit</i></a>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>



<!-- Footer -->
<footer class="text-black-50">
    <div class="container">

    </div>
</footer>
</body>
</html>
